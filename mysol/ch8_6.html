		var tags = /[^<>]+|<(\/?)([A-Za-z]+)([^<>]*)>/g;

		String.prototype.entityify = function () {

		    var character = {
		        '<' : '&lt;',
		        '>' : '&gt;',
		        '&' : '&amp;',
		        '"' : '&quot;'
		    };

		    return function (  ) {
		        return this.replace(/[<>&"]/g, function (c) {
		            return character[c];
		        });
		    };
		}();

		a = text.match(tags);
		for (i = 0; i < a.length; i += 1) {
		    document.writeln(('// [' + i + '] ' + a[i]).entityify());
