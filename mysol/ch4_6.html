		<script type=text/javascript charset=utf-8>

		var foo = function ( ) {
			var a = 3, b = 5;
			var bar = function ( ) {
				var b = 7, c = 11;
				// At this point, a is 3, b is 7, and c is 11
				a += b + c;

			};

		};
